<div
  style="
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div style="height: 50vh; width: 50vw">
    <div
      class="container"
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutWrap
      fxLayoutGap="0"
      fxLayoutAlign="center"
    >
      <div fxFlex="100%" fxLayout="column" fxLayoutAlign="space-around center">
        <div fxFlex="100%">
          <p style="text-align: center; font-size: 2rem; color: #060433">
            Đăng nhập
          </p>
        </div>
        <div fxFlex="100%">
          <img src="assets/images/login.svg" style="width: 300px" />
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Tên đăng nhập</mat-label>
      <input matInput [(ngModel)]="userName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mật khẩu</mat-label>
      <input matInput [(ngModel)]="password" />
    </mat-form-field>

    <button
      mat-flat-button
      style="background-color: #060433; color: white"
      (click)="login()"
    >
      Đăng nhập
    </button>
  </div>
</div>
